---

common_pkgs:
  - https://centos.pkgs.org/8-stream/centos-baseos-x86_64/policycoreutils-2.9-19.el8.x86_64.rpm.html
  - https://amazonlinux.pkgs.org/2/amazonlinux-core-x86_64/policycoreutils-python-2.5-22.amzn2.x86_64.rpm.html
  - "{{ ( (ansible_facts.distribution_major_version | int) < 8) | ternary('libselinux-python','python3-libselinux') }}"
  - ipmitool
  - freeipmi
  - zsh
  - screen
  - vim-enhanced
  - python3-pip
  - sudo
  - tzdata

common_python_pkgs: []

grub_config: /boot/grub2/grub.cfg
grub_update_cmd: /usr/sbin/grub2-mkconfig

ssh_service: sshd

common_cockpit_pkgs:
  - cockpit
  - cockpit-composer
  - cockpit-doc
  - cockpit-session-recording
  - cockpit-bridge
  - cockpit-dashboard
  - cockpit-packagekit
  - cockpit-podman
  - cockpit-machines
  - cockpit-storaged
  - cockpit-system
  - subscription-manager-cockpit
  - cockpit-pcp
common_cockpit_service: cockpit.socket
common_selinux_state: disabled
common_cockpit_allowed_ports:
  - cockpit

openldap_ldap_pubkey_wrapper: /usr/local/bin/ssh-ldap-pubkey-wrapper
openldap_ldap_pubkey_user: root

common_mdns_pkgs:
  - avahi
